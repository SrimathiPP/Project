<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/SchoolStyle.css}">
    <title>After School</title>
</head>
<body>
<header>

    <h1>Welcome to Teacher Page</h1>
    <nav>
        <ul>
            <li ><a th:href="@{/students/studentmgt}">Students</a>
            <li><a th:href="@{/attendance}">Attendance</a></li>
            <li><a th:href="@{/activities}">Activities</a></li>
            <li><a th:href="@{/login}">Logout</a></li>
        </ul>
    </nav>
</header>
<section>
    <!--<img src="C:\Users\gpann\IdeaProjects\AfterSchoolApp\src\main\resources\static\img\ScheduleImage.png" height="400px" width="=1000px">-->

</section>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mother Name</th>
        <th>Father Name</th>
        <th>Mother Phone No</th>
        <th>Father Phone No</th>
        <th>DOB</th>
        <th>Grade</th>
        <th>Address</th>
        <th>Gender</th>
        <th>Medical Concerns</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.motherName}"></td>
        <td th:text="${student.fatherName}"></td>
        <td th:text="${student.m_contactNo}"></td>
        <td th:text="${student.f_contactNo}"></td>
        <td th:text="${student.DOB}"></td>
        <td th:text="${student.grade}"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.medicalConcerns}"></td>


    </tr>
    </tbody>
</table>
</body>
</html>
