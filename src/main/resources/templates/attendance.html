<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Page</title>
    <link rel="stylesheet" th:href="@{/css/SchoolStyle.css}">
</head>
<body>
<header>
    <h1>After School Program Attendance</h1>
</header>
<main>

    <h1>Attendance Management</h1>
    <!--<form th:action="@{/attendance/mark/save/{id} (id=${attendance.studentId})}" th:object="${attendance}"  method="POST">-->
        <form th:action="@{/attendance/mark/save/}" th:object="${attendance}"  method="POST">
        <label>Student ID:</label>
        <input type="text" th:field="*{studentId}" name="studentId" required><br><br>
        <label>Student Name:</label>
        <input type="text" th:field="*{firstName}" name="firstName" required><br><br>
        <label>Date:</label>
        <input type="date" th:field="*{date}" name="firstName" required><br><br>
        <label>Time In:</label>
        <input type="datetime-local" th:field="*{timeIn}" name="timeIn" required>
        <label>Time Out:</label>
        <input type="datetime-local" th:field="*{timeOut}" name="timeOut" required><br><br>
        <label>Status:</label>
        <input type="text" th:field="*{status}" name="gender" value="female">
        <!--<input type="radio" th:field="*{attendance.status}" value="present" id="present">
        <label for="present">Present</label>
        <input type="radio" th:field="*{attendance.status}" value="absent" id="absent">
        <label for="absent">Absent</label><br><br>-->
        <button type="submit">Mark Attendance</button>
    </form>
  <!-- <table>
        <thead>
        <tr>
            <th>Time In</th>
            <th>Time Out</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attendance : ${attendanceList}">
            <td th:text="${attendance.timeIn}"></td>
            <td th:text="${attendance.timeOut}"></td>
        </tr>
        </tbody>
    </table>-->

</main>
<footer>
    <p> After School Program</p>
</footer>
</body>
</html>
