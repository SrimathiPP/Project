<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  th:href="@{/css/SchoolStyle.css}"/>
    <title>After School</title>
</head>
<body>
<header>

    <h1>Welcome to Attendance Management  Page</h1>
    <nav>
        <ul>
            <li ><a th:href="@{/students/studentmgt}">Students</a>
            <li><a th:href="@{/attendance}">Attendance</a></li>
            <li><a th:href="@{/activities}">Activities</a></li>
            <li><a th:href="@{/login}">Logout</a></li>
        </ul>
    </nav>
</header>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Last Name</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>


        <td><a
                th:href="@{/attendance/mark/{id}(id=${student.studentId})}"
                class="btn btn-primary">Mark</a>


    </tr>
    </tbody>
</table>
</body>
</html>
