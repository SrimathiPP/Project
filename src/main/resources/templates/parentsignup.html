<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/SchoolStyle.css">
    <title>After School</title>
</head>
<body>
<header>
    <h1>Welcome to After School Progam</h1>
</header>
<div class="container">
    <h2>Sign Up for Our After School Program</h2>
    <form action="submit.php" method="post">
        <label for="parent_name">Parent's Name:</label>
        <input type="text" id="parent_name" name="parent_name" required><br><br>
        <label for="child_name">Child's Name:</label>
        <input type="text" id="child_name" name="child_name" required><br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="grade">Child's Grade:</label>
        <input type="text" id="grade" name="grade" required><br><br>
        <label for="message">Message (optional):</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <button type="submit" >Submit</button><br><br>
    </form>
</div>
</body>
