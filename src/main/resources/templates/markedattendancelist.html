<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"  th:href="@{/css/SchoolStyle.css}"/>
<title>After School</title>
</head>
<body>
<header>

    <h1>Welcome to Teacher Page</h1>
    <nav>
        <ul>
            <li ><a th:href="@{/students/studentmgt}">Students</a>
            <li><a th:href="@{/attendance}">Attendance</a></li>
            <li><a th:href="@{/activities}">Activities</a></li>
            <li><a th:href="@{/login}">Logout</a></li>
        </ul>
    </nav>
</header>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Date</th>
        <th>TimeIn</th>
        <th>TimeOut</th>
        <th>Status</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="attendance: ${attendances}">
        <td th:text="${attendance.studentId}"></td>
        <td th:text="${attendance.firstName}"></td>
        <td th:text="${attendance.date}"></td>
        <td th:text="${attendance.timeIn}"></td>
        <td th:text="${attendance.timeOut}"></td>
        <td th:text="${attendance.status}"></td>



    </tr>
    </tbody>
</table>
</body>
